name: Android CI

on:
  workflow_dispatch:
    inputs:
        target:
          description: 'target'
          required: true
          type: choice
        deploy_env:
          description: 'Deploy Env'
          required: true
          default: 'QA'
          type: choice
          options:
            - QA
            - PRODUCT
jobs:
  build:
    environment: 
      name: ${{deploy_env}}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew :app:assembleDebug
